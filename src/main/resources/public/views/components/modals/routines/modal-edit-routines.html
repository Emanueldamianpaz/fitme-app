<div class="modal fade" id="modal-edit-routines">
    <div class="modal-dialog modal-warning modal-lg">
        <div class="modal-content modal-warning">

            <div class="modal-header">
                <h4 class="modal-title">{{ 'commons.edit' | translate }}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div ng-form="formValidation">

                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="fa fa-info"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control" ng-model="routineModelEdit.name" required>
                    </div>

                    <br>

                    <h5>Descripci√≥n</h5>
                    <textarea id="textarea-input"
                              required maxlength="255"
                              name="textarea-input" rows="9" ng-model="routineModelEdit.description"
                              class="form-control" style="margin-top: 0px; margin-bottom: 0px; height: 196px;">
                </textarea>

                    <hr>

                    <div class="row">
                        <div class="col-lg-6">
                            <h5>{{ 'commons.goal-type' | translate }}</h5>
                            <select class="form-control" ng-model="routineModelEdit.goalType" required>
                                <option value="{{ item }}" ng-repeat="item in goalType">
                                    {{ 'goal-type.'+item | translate }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <h5>{{ 'commons.scoring-type' | translate }}</h5>

                            <select class="form-control" ng-model="routineModelEdit.scoringSystem" required>
                                <option value="{{ item }}" ng-repeat="item in scoringType">
                                    {{ 'scoring-type.'+item | translate }}
                                </option>
                            </select>
                        </div>

                        <div class="col-lg-6">
                            <h4> {{ 'commons.exercises' | translate }} </h4>
                            <div class="input-group">
                                <select class="form-control" ng-model="routineEdit.workoutExercises" required>
                                    <option value={{exerciseItem}} ng-repeat="exerciseItem in exerciseList">
                                        {{exerciseItem.name}}
                                    </option>
                                </select>
                                <button type="button" class="btn btn-primary" ng-click="addExercise('edit')">
                                    <li class="fa fa-plus"></li>
                                </button>

                            </div>
                            <br>

                            <div class="container">
                                <div class="row">
                                    <button type="button" class="btn btn-sm btn-outline-primary margin-light"
                                            ng-repeat="exerciseItem in routineModelEdit.workoutExercises"
                                            ng-click="removeExercise(exerciseItem.id, 'edit')">
                                        {{ exerciseItem.name | cut:true:20:'...' }}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h4> {{ 'commons.nutritions' | translate }}</h4>
                            <div class="input-group">
                                <select class="form-control" ng-model="routineEdit.mealNutritions" required>
                                    <option value={{nutritionItem}} ng-repeat="nutritionItem in nutritionList ">
                                        {{nutritionItem.name}}
                                    </option>
                                </select>
                                <button type="button" class="btn btn-success" ng-click="addNutrition('edit')">
                                    <li class="fa fa-plus"></li>
                                </button>

                            </div>
                            <br>

                            <div class="container">
                                <div class="row">
                                    <button type="button" class="btn btn-sm btn-outline-success margin-light"
                                            ng-repeat="nutritionItem in routineModelEdit.mealNutritions"
                                            ng-click="removeNutrition(nutritionItem.id, 'edit')">
                                        {{ nutritionItem.name | cut:true:20:'...'}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {{ 'commons.close' | translate }}
                </button>
                <button type="button" class="btn btn-warning"
                        ng-disabled="formValidation.$invalid"
                        data-dismiss="modal" ng-click="updateRoutine()">
                    {{ 'commons.save-changes' | translate }}
                </button>

            </div>

        </div>
    </div>
</div>
