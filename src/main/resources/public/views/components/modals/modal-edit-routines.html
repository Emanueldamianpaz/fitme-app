<div class="modal fade" id="modal-edit-routines">
    <div class="modal-dialog modal-warning modal-lg">
        <div class="modal-content modal-warning">

            <div class="modal-header">
                <h4 class="modal-title">{{ 'commons.edit' | translate }}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="fa fa-info"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" ng-model="routineSelected.name"
                           value="{{ routineSelected.name }}">
                </div>

                <br>

                <h5>Descripci√≥n</h5>
                <textarea id="textarea-input" name="textarea-input" rows="9" ng-model="routineSelected.description"
                          class="form-control" style="margin-top: 0px; margin-bottom: 0px; height: 196px;">
{{ routineSelected.description}}
                </textarea>


                <hr>
                <div class="row">
                    <div class="col-lg-6">
                        <h4> Ejercicios </h4>
                        <div class="input-group">
                            <select class="form-control" ng-model="routineEdit.exercise">
                                <option value={{exerciseItem}} ng-repeat="exerciseItem in exercisesToAdd">
                                    {{exerciseItem.name}}
                                </option>
                            </select>
                            <button type="button" class="btn btn-primary" ng-click="addExercise()">
                                <li class="fa fa-plus"></li>
                            </button>

                        </div>
                        <br>

                        <div class="container">
                            <div class="row">
                                <button type="button" class="btn btn-sm btn-outline-primary margin-light"
                                        ng-repeat="exerciseItem in routineSelected.routineTemplate.exercises"
                                        ng-click="removeExercise(exerciseItem.id)">
                                    {{ exerciseItem.name }}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h4> Dietas </h4>


                        <div class="input-group">

                            <select class="form-control" ng-model="routineEdit.nutrition">
                                <option value={{nutritionItem}} ng-repeat="nutritionItem in nutritionsToAdd ">
                                    {{nutritionItem.name}}
                                </option>
                            </select>
                            <button type="button" class="btn btn-success" ng-click="addNutrition()">
                                <li class="fa fa-plus"></li>
                            </button>

                        </div>
                        <br>

                        <div class="container">
                            <div class="row">
                                <button type="button" class="btn btn-sm btn-outline-success margin-light"
                                        ng-repeat="nutritionItem in routineSelected.routineTemplate.nutritions"
                                        ng-click="removeNutrition(nutritionItem.id)">
                                    {{ nutritionItem.name }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {{ 'commons.close' | translate }}
                </button>
                <button type="button" class="btn btn-warning" data-dismiss="modal">
                    {{ 'commons.save-changes' | translate }}
                </button>

            </div>

        </div>
    </div>
</div>
