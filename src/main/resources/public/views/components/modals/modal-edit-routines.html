<div class="modal fade" id="modal-edit-routines">
    <div class="modal-dialog modal-warning modal-lg">
        <div class="modal-content modal-warning">

            <div class="modal-header">
                <h4 class="modal-title">{{ 'commons.edit' | translate }}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="fa fa-info"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" ng-model="routineModelEdit.name">
                </div>

                <br>

                <h5>Descripci√≥n</h5>
                <textarea id="textarea-input" name="textarea-input" rows="9" ng-model="routineModelEdit.description"
                          class="form-control" style="margin-top: 0px; margin-bottom: 0px; height: 196px;">
                </textarea>

                <hr>
                <div ng-include="'views/components/fragments/edit-select-routine-template.html'"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {{ 'commons.close' | translate }}
                </button>
                <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="updateRoutine()">
                    {{ 'commons.save-changes' | translate }}
                </button>

            </div>

        </div>
    </div>
</div>
