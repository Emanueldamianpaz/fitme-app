<div class="modal fade" id="modal-add-nutritions">
    <div class="modal-dialog modal-success modal-lg">
        <div class="modal-content modal-success">

            <div class="modal-header">
                <h4 class="modal-title">{{ 'commons.new' | translate }}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="fa fa-info"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" ng-model="nutritionModelAdd.name"
                           placeholder="{{ 'commons.insert-name' | translate}}">
                </div>

                <br>

                <h5>{{ 'commons.calories' | translate }}</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="fa fa-info"></i>
                        </span>
                    </div>
                    <input type="number" class="form-control" ng-model="nutritionModelAdd.calories" min="0"
                           placeholder="{{ 'commons.insert-calories' | translate}}">
                </div>
                <br>
                <h5>{{ 'commons.type' | translate }}</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="fa fa-info"></i>
                        </span>
                    </div>


                    <select class="form-control" ng-model="nutritionModelAdd.type">
                        <option value="{{ item }}" ng-repeat="item in nutritionType">
                            {{ 'meal-nutrition.'+item | translate }}
                        </option>
                    </select>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {{ 'commons.close' | translate }}
                </button>
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="createNutrition()">
                    {{ 'commons.add' | translate }}
                </button>

            </div>

        </div>
    </div>
</div>
