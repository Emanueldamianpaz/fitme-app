<div class="row">
    <div class="col-lg-12">
        <h4> {{ 'commons.routine-template' | translate }} </h4>
        <div class="input-group">

            <select class="form-control" ng-model="routineEdit.routineTemplate"
                    ng-change='selectRoutineTemplate("edit")'>

                <option value="new" selected>
                    {{'commons.new' |translate}} {{ 'commons.routine-template' | translate }}
                </option>

                <option value="{{ routineTemplateItem }}" ng-repeat="routineTemplateItem in routineTemplateList">
                    {{ 'commons.routine-template' | translate }} {{ routineTemplateItem.id }}
                </option>

            </select>

        </div>
    </div>
</div>
<br>

<div ng-show="routineEdit.routineTemplate == 'new'" class="row">
    <div class="col-lg-6">
        <h4> {{ 'commons.exercises' | translate }} </h4>
        <div class="input-group">
            <select class="form-control" ng-model="routineEdit.exerciseItem">
                <option value={{exerciseItem}} ng-repeat="exerciseItem in exerciseList">
                    {{exerciseItem.name}}
                </option>
            </select>
            <button type="button" class="btn btn-primary" ng-click="addExercise('edit')">
                <li class="fa fa-plus"></li>
            </button>

        </div>
        <br>

        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-sm btn-outline-primary margin-light"
                        ng-repeat="exerciseItem in routineModelEdit.routineTemplate.exercises"
                        ng-click="removeExercise(exerciseItem.id, 'edit')">
                    {{ exerciseItem.name | cut:true:20:'...' }}
                </button>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <h4> {{ 'commons.nutritions' | translate }}</h4>
        <div class="input-group">
            <select class="form-control" ng-model="routineEdit.nutritionItem">
                <option value={{nutritionItem}} ng-repeat="nutritionItem in nutritionList ">
                    {{nutritionItem.name}}
                </option>
            </select>
            <button type="button" class="btn btn-success" ng-click="addNutrition('edit')">
                <li class="fa fa-plus"></li>
            </button>

        </div>
        <br>

        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-sm btn-outline-success margin-light"
                        ng-repeat="nutritionItem in routineModelEdit.routineTemplate.nutritions"
                        ng-click="removeNutrition(nutritionItem.id, 'edit')">
                    {{ nutritionItem.name | cut:true:20:'...'}}
                </button>
            </div>
        </div>
    </div>
</div>


<div ng-show="routineEdit.routineTemplateSelected" class="row">
    <div class="col-lg-6">
        <h4> {{ 'commons.exercises' | translate }} </h4>

        <div class="container">
            <div class="row">
                <div class="margin-light" ng-repeat="exerciseItem in routineEdit.routineTemplateSelected.exercises">
                    <i class="fa fa-circle text-info"></i>&nbsp; {{ exerciseItem.name }}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <h4> {{ 'commons.nutritions' | translate }}</h4>

        <div class="container">
            <div class="row">
                <div class="margin-light" ng-repeat="nutritionItem in routineEdit.routineTemplateSelected.nutritions">
                    <i class="fa fa-circle text-success"></i>&nbsp; {{ nutritionItem.name}}
                </div>

            </div>
        </div>
    </div>
</div>
